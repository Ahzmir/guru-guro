<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru-Guro - Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, rgba(0, 171, 240, 0.8), rgba(225, 246, 255, 0.8));
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h2 {
            margin: 0;
        }
        .appointment-form {
            padding: 20px;
        }
        .appointment-form h3 {
            margin-bottom: 20px;
        }
        .appointment-form .form-group {
            margin-bottom: 15px;
        }
        .appointment-form label {
            display: block;
            margin-bottom: 5px;
        }
        .appointment-form input, .appointment-form select, .appointment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .appointment-form button {
            background-color: #5b86e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .confirmation-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .footer div {
            text-align: center;
        }
        .footer div i {
            font-size: 30px;
            color: #5b86e5;
            display: block;
            margin: auto;
        }
        .footer div p {
            margin: 5px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Book an Appointment</h2>
        </div>
        <div class="appointment-form">
            <h3>Appointment Details</h3>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="tutor">Select Tutor</label>
                    <select id="tutor" name="tutor" required>
                        <option value="tutor1">Yul Jaronilla - CTC - BS IT</option>
                        <option value="tutor2">Fiona Mae Barongot - CSM - BS Mathematics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Choose Subject to take</label>
                    <select id="subject" name="subject" required>
                        <option value="Machine Designs 2">Machine Designs 2</option>
                        <option value="Combustion Engineering">Combustion Engineering</option>
                        <option value="TCM 212">TCM 212</option>
                        <option value="Purposive Communication">Purposive Communication</option>
                        <option value="IT 321">IT 321</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
            <div class="confirmation-message" id="confirmation-message">
                Appointment Booked!
            </div>
        </div>
        <div class="footer">
            <div>
                <i class="fas fa-home"></i>
                <p><a href="message.html">Home</a></p>
            </div>
            <div>
                <i class="fas fa-chalkboard-teacher"></i>
                <p><a href="tutors.html">Tutors</a></p>           
             </div>
            <div>
                <i class="fas fa-calendar-check"></i>
                <p><a href="appointment.html">Appointment</a></p>           
             </div>
            <div>
                <i class="fas fa-user"></i>
                <p><a href="profile.html">Profile</a></p>           
             </div>
        </div>
    </div>
    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            document.getElementById('confirmation-message').style.display = 'block';
            
            event.target.reset();
        });
    </script>
</body>
</html>
